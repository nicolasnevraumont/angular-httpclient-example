<div>
  <mat-spinner class="centered" *ngIf="products.length === 0"></mat-spinner>
  <div class="flex-container">
    <mat-card *ngFor="let product of products" [class.new-item]="isHighlighted(product.id)"  [class.removed-item]="isRemoved(product.id)">
      <mat-card-header>
        <mat-card-title><a routerLink="/product-view/{{product.id}}">{{product.name}}</a></mat-card-title>
        <mat-card-subtitle>{{product.price}} $ / # {{product.quantity}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="description">
          {{product.description}}
        </div>
        <img alt="Image representing the product" [src]="product.imageUrl"/>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="deleteProduct(product)">Delete product</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div class="flex-container">
  <button (click) ="firstPage()" mat-button> First</button>
  <button (click) ="previousPage()" mat-button> Previous</button>
  <button (click) ="nextPage()" mat-button> Next</button>
  <button (click) ="lastPage()" mat-button> Last</button>
</div>
