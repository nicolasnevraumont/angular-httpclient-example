<div>
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>
  <div class="flex-container">
    <mat-card *ngFor="let product of products">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price}} $/ {{product.quantity}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
        <img alt="Image representing the product" [src]="product.imageUrl"/>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button> Buy product</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
