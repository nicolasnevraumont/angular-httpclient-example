<div *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<h1>Add product</h1>
<mat-card class="example-card">
  <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Product Name" formControlName="name">
      <mat-error>
        <span *ngIf="!f.name.valid && f.name.touched">Please enter Product Name</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Product Desc" formControlName="description">
      <mat-error>
        <span *ngIf="!f.description.valid && f.description.touched">Please enter Product Description</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Product Price" formControlName="price">
      <mat-error>
        <span
          *ngIf="!f.price.valid && f.price.touched">Please enter Product Price</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Quantity" formControlName="quantity">
      <mat-error>
        <span *ngIf="!f.quantity.valid && f.quantity.touched">Please enter Product Price</span>
      </mat-error>
    </mat-form-field>
    <div class="button-row">
      <button [routerLink]="['/']" mat-button>Cancel</button>
      <button type="submit" [disabled]="!productForm.valid" mat-raised-button color="primary">Save</button>
    </div>
  </form>
</mat-card>
