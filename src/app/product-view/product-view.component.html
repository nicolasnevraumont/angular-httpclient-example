<mat-card>
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price}} $ / # {{product.quantity}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="description">
      {{product.description}}
    </div>
    <img alt="Image representing the product" [src]="product.imageUrl"/>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteProduct(product.id)">Delete product</button>
  </mat-card-actions>
</mat-card>
